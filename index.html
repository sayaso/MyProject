<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Первый HTML Документ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <p>Это мой первый HTML-документ.</p>
    </header>

    <section>
        <article>
            <h2>Раздел 1</h2>
            <p>Это содержимое первого раздела. Здесь может быть любой текст или изображение.</p>
        </article>

        <article>
            <h2>Раздел 2</h2>
            <p>Еще один интересный раздел с дополнительным контентом.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Мой Первый HTML Документ</p>
    </footer>

</body>
</html>
